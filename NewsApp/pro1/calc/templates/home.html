<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News Api First Project</title>
</head>
<body>
    <div class="d-flex flex-column position-relative bg-light bg-gradient">
    
        <div class="sticky-top bg-dark bg-gradient">
            <h1 class=" text-center text-white ">Welcome to the News App </h1>

            <h2 class="text-center text-white-50">Search for the Top News of any Country</h2>
            <p class="text-center text-white-50">Enter the country code</p>
        
            <div class="d-flex justify-content-center">
                <form action="" method="get">
        
                    <input type="text" name="country">
                    <button type="submit" value="Search">Search</button>
    
                </form>
            </div>
        </div>

        <br>
        <br>

         
        {% for i in articles %}

        <div class="mx-auto card rounded shadow-lg m-2 " style="width: 40rem;">
            <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
            <div class="card-body bg-light">
            <p class="card-text">{{ i.author }}</p>
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-title">{{ i.source.name }}</p>
            <p class="card-text">{{ i.description }}</p>
            <hr>
            <small>date: {{ i.publishedAt }}</small>
            <a href="{{ i.url }}" target="_blank" class="btn btn-info m-1">See News</a>
            </div>
        </div>

      {% endfor %}
    

</div>
</body>
</html>
